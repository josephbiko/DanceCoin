{% extends "base.html" %}
{% load staticfiles %}

{% block scripts_css %}
    <script type="text/javascript" src="{% static "library/jquery-qrcode/jquery.qrcode.min.js" %}"></script>
{% endblock %}

{% block content %}
<p>HOME</p>
<p>user authenticated={{ login }}</p>
<p> tokens:{{ user.tokens }}
<p> hash: {{ user.hash }}</p>
<div id="qrcode"></div>

<script>
    $('#qrcode').qrcode("{{ user.hash }}")
</script>


{% endblock %}
