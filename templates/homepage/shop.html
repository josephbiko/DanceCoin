 </div>

</form>

<script>

    console.log("form submitted!")  // sanity check
});

$('#reader').html5_qrcode(function(data){
    console.log("read");
    $("#qrcode").val(data);
    console.log("read:"+data)
    $('#post-form').submit();

 	},
 	function(error){
		//show read errors
	}, function(videoError){

	}
);
